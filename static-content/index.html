<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Mailgateway Console</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/sb-admin.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="css/plugins/morris.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
	
<!-- Coustom Javascript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/mailgateway.js" ></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Mail Gateway</a>
			</div>
			<!-- Top Menu Items -->
			<ul class="nav navbar-right top-nav">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"><i class="fa fa-user"></i> John Smith <b
						class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#"><i class="fa fa-fw fa-power-off"></i> Log
								Out</a></li>
					</ul></li>
			</ul>
			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav side-nav">
					<li class="active"><a href="index.html"><i
							class="fa fa-fw fa-dashboard"></i> Dashboard</a></li>
					<li><a href="forms.html"><i class="fa fa-fw fa-edit"></i>
							Send Test Mail</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>
		
		<div id="page-wrapper">
			<div class="alert alert-danger alert-dismissible" role="alert" id="errorBanner" style="display:none">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<strong>Oh Snap!</strong>
			</div>
		
			<div class="alert alert-success alert-dismissible" role="alert" id="successBanner" style="display:none">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<strong>Well done!</strong>
			</div>
			<div class="container-fluid">

				<!-- Page Heading -->

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<i class="glyphicon glyphicon-user"></i> Accounts Active
								</h3>
							</div>
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-bordered table-hover table-striped">
										<thead>
											<tr>
												<th>Name</th>
												<th>Email Id</th>
												<th>SMTP Host</th>
												<th>SMTP Port</th>
												<th>TLS Enabled</th>
												<th>SMTP Password</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody id="tblBody">

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<i class="glyphicon glyphicon-user"></i> Add New Account
								</h3>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-6">
										<form>
											<div class="form-group">
												<label>Email Address</label> <input id="emailAddr"
													class="form-control" placeholder="Enter Email Address">
											</div>
											<div class="form-group">
												<label>Account Name</label> <input id="accName"
													class="form-control" placeholder="Enter Account Name">
											</div>
											<div class="form-group">
												<label>TLS Enabled</label> <select id="tlsEnabled"
													class="form-control">
													<option>FALSE</option>
													<option>TRUE</option>
												</select>
											</div>
										</form>
									</div>
									<div class="col-lg-6">
										<form>
											<div class="form-group">
												<label>SMTP Host</label> <input id="smtpHost"
													class="form-control" placeholder="Enter SMTP Host">
											</div>
											<div class="form-group">
												<label>SMTP Port</label> <input id="smtpPort"
													class="form-control" placeholder="Enter SMTP Port">
											</div>

											<div class="form-group">
												<label>SMTP Password</label> <input id="smtpPassword"
													class="form-control" placeholder="Enter SMTP password">
											</div>
										</form>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<button id="addAcc" type="submit" class="btn btn-primary">Add
											Account</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<div class="modal fade bs-example-modal-lg" id = "myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Update Account Information</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-6">
							<form>
								<div class="form-group">
									<label>Email Address</label> 
									<input id="modalEmailAddr" class="form-control" placeholder="Enter Email Address">
								</div>
								<div class="form-group">
									<label>Account Name</label> 
									<input id="modalAccName" class="form-control" placeholder="Enter Account Name">
								</div>
								<div class="form-group">
									<label>TLS Enabled</label> <select id="modalTlsEnabled" class="form-control">
										<option value="false">FALSE</option>
										<option value="true">TRUE</option>
									</select>
								</div>
							</form>
						</div>
						<div class="col-lg-6">
							<form>
								<div class="form-group">
									<label>SMTP Host</label> <input id="modalSmtpHost"
										class="form-control" placeholder="Enter SMTP Host">
								</div>
								<div class="form-group">
									<label>SMTP Port</label> <input id="modalSmtpPort"
										class="form-control" placeholder="Enter SMTP Port">
								</div>

								<div class="form-group">
									<label>SMTP Password</label> <input id="modalSmtpPassword"
										class="form-control" placeholder="Enter SMTP password">
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="updateAccountBtn" class="btn btn-primary">Save changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>

</html>
