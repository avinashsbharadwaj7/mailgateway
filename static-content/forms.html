<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Mail Gateway - Test Mail</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/sb-admin.css" rel="stylesheet">

<!-- Custom Javascript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/sendmail.js" ></script>

<!-- Custom Fonts -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Mail Gateway</a>
			</div>
			<!-- Top Menu Items -->
			<ul class="nav navbar-right top-nav">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"><i class="fa fa-user"></i> John Smith <b
						class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#"><i class="fa fa-fw fa-power-off"></i> Log
								Out</a></li>
					</ul></li>
			</ul>
			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav side-nav">
					<li><a href="index.html"><i class="fa fa-fw fa-dashboard"></i>
							Dashboard</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>

		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Send Test Mail</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
							</li>
							<li class="active"><i class="fa fa-edit"></i> Send Test Mail
							</li>
						</ol>
					</div>
				</div>
				
				<div class="alert alert-danger alert-dismissible" role="alert" id="errorBanner" style="display:none">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<strong>Oh Snap!</strong>
				</div>
				
				<div class="alert alert-success alert-dismissible" role="alert" id="successBanner" style="display:none">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<strong>Well done!</strong>
				</div>
				
				<!-- /.row -->

				<div class="row">
					<div class="col-lg-6">
						<form role="form">
						<div class="form-group">
                                <label>Select Account To Send Mail From</label>
                                <select class="form-control" id = "accSelector">
                                	<option>Select Account</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                            	<label>To Address</label> 
                            	<input class="form-control" placeholder="Enter To Address" id = "toAddr">
                            </div>
                            
                            <div class="form-group">
                            	<label>Reply To Address</label> 
                            	<input class="form-control" placeholder="Enter Reply To Address" id = "replyToAddr">
                            </div>
                            
                            <div class="form-group">
                            	<label>CC Address</label> 
                            	<input class="form-control" placeholder="Enter CC Address" id = "ccAddr">
                            </div>
                            
                            <div class="form-group">
                            	<label>BCC Address</label> 
                            	<input class="form-control" placeholder="Enter BCC Address" id = "bccAddr">
                            </div>
                            
							<div class="form-group">
								<label>Subject</label> 
								<input class="form-control" placeholder="Enter Subject" id="subject">
							</div>
						</form>
					</div>
					<div class="col-lg-6">
						<form role="form">
							<div class="form-group">
								<label>Mail Body Text</label>
								<textarea class="form-control" rows="8" id="bodyText"></textarea>
							</div>
							<br/>
							<div class="form-group">
								<label>Mail Body HTML</label>
								<textarea class="form-control" rows="8" id="bodyHtml"></textarea>
							</div>						
						</form>
					</div>
				</div>
				<div class = "row">
					<div class = "col-lg-12">
						<button type="submit" id = "sendMail" class="btn btn-primary">Send Mail</button>
					</div>
				</div>
				<!-- /.row -->

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
